<html>
<head>
  <title>Concentric Circles</title>
</head>
<body>

<div style="position: relative; width: 200px; height: 200px;">
  <div style="
    width: 200px;
    height: 200px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;">
  </div>

 
  <div style="
    width: 140px;
    height: 140px;
    background-color: green;
    border-radius: 50%;
    position: absolute;
    top: 30px;
    left: 30px;">
  </div>

  <div style="
    width: 80px;
    height: 80px;
    background-color: blue;
    border-radius: 50%;
    position: absolute;
    top: 60px;
    left: 60px;">
  </div>
  
  <div style="
    width: 40px;
    height: 40px;
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    top: 80px;
    left: 80px;">
  </div>
</div>

</body>
</html>
